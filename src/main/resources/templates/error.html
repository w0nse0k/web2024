<!DOCTYPE html>
<html th:replace="~{layouts/base::html(main=~{::main})}">
<body>
<main class="container-fluid pt-3">
  <h2>Error Page</h2>
  <table class="table table-sm table-striped border-top border-5">
    <tr>
      <th>상태코드</th>
      <td th:text="${status}">404</td>
    </tr>
    <tr>
      <th>에러</th>
      <td th:text="${error}">Not Found</td>
    </tr>
    <tr>
      <th>메시지</th>
      <td th:text="${message}">Message</td>
    </tr>
  </table>
</main>
</body>
</html>
