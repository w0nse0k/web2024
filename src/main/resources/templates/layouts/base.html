<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/default.css}"/>
  <style th:replace="${style} ?: ~{}"></style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item"><a th:href="@{/}" class="nav-link">Home</a></li>
      <li class="nav-item"><a th:href="@{/examples}"
          class="nav-link">Examples</a></li>
      <li class="nav-item"><a th:href="@{/user/user_list}" class="nav-link">Users</a>
      </li>
      <li class="nav-item"><a th:href="@{/post/post_list}" class="nav-link">Posts</a>
      </li>
      <li class="nav-item" sec:authorize="isAnonymous()"><a th:href="@{/login}"
          class="nav-link">SignIn</a>
      </li>
      <li class="nav-item" sec:authorize="isAuthenticated()"><a
          th:href="@{/user/profile}" sec:authentication="principal.firstName"
          class="nav-link">이름</a>
      </li>
    </ul>
  </div>
</nav>
<main class="container-fluid pt-3" th:replace="${main}"></main>
<script th:replace="${script} ?: ~{}"></script>
</body>
</html>
